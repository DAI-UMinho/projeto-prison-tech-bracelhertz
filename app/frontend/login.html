      type="image/png"

<body class="bg-gradient-primary2">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image2 pr-0"></div>
              <div class="col-lg-6 px-0" style="margin-right: -10px;"ss>
                <div class="p-5" style="margin-top: 80px;">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                  </div>
                  <form class="user">
                    <div class="text-center">
                      <span data-toggle="modal"id="span" data-target="#logoutModal" onclick="doSomething()" style="width: 48px; height: 48px;">
                        <img src="img/reconhecimento.jpg" style="width: 48px;height:48px;margin-bottom: 5px;">
                      </span>
                    </div>
                    <div class="txtb">
                      <input type="name" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp">
                      <span data-placeholder="Username"></span>
                    </div>
                    <div class="txtb">
                      <input type="password" id="password" name="password"  class="form-control form-control-user">
                      <span data-placeholder="Password"></span>
                      <div class="eye slash" onclick="togglePW()" style="float: right;margin-top: -6%;margin-right: 4%;color:#1b2c47;">
                      <div></div>
                      <div></div>
                      </div>
                    </div>
                    <a href="dashboard.html" class="btn btn-primary btn-user btn-block" style="margin-top: 50px;">
                      Autenticar
                    </a>
                    <br>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- camara Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 680px;height: 510px;">
          <div class="modal-header">
            <div id="vid-controls">
              <video id="vid-show" autoplay></video>
              <input id="vid-take" type="button" value="Take Photo"/>
              <div id="vid-canvas"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.js"></script>


  <script>
    function doSomething() {
      var video = document.getElementById("vid-show"),
          canvas = document.getElementById("vid-canvas"),
          take = document.getElementById("vid-take");
    
      // [2] ASK FOR USER PERMISSION TO ACCESS CAMERA
      // WILL FAIL IF NO CAMERA IS ATTACHED TO COMPUTER
      navigator.mediaDevices.getUserMedia({ video : true })
      .then(function(stream) {
        // [3] SHOW VIDEO STREAM ON VIDEO TAG
        video.srcObject = stream;
        video.play();
    
        // [4] WHEN WE CLICK ON "TAKE PHOTO" BUTTON
        take.addEventListener("click", function(){
          // Create snapshot from video
          var draw = document.createElement("canvas");
          draw.width = video.videoWidth;
          draw.height = video.videoHeight;
          var context2D = draw.getContext("2d");
          context2D.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          // Put into canvas container
          canvas.innerHTML = "";
          canvas.appendChild(draw);
        });
      })
      .catch(function(err) {
        document.getElementById("vid-controls").innerHTML = "Please enable access and attach a camera";
      });
    } 
      </script>

  <script type="text/javascript">
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });
 
    $(".txtb input").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });
 
    </script>


<script>
  function togglePW(){
    
    //toggle password visibility
        document.querySelector('.eye').classList.toggle('slash');
        
    //show/hide the password
        var password = document.querySelector('[name=password]');
        if(password.getAttribute('type') === 'password'){
            password.setAttribute('type', 'text');
        } else {
            password.setAttribute('type', 'password');
        }
    }
</script>
